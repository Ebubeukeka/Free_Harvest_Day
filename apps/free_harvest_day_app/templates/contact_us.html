{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<div class="container mt-3">
    <h1>Contact Us</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
        <form action="/process_contact" method="post">
            {%csrf_token%}
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
            <label for="contact_email">Email:</label>
            <input type="contact_email" name="contact_email" class="form-control">
            <label for="message">Message:</label class="form-control">
            <textarea name="message" id="message" cols="30" rows="10" class="form-control mb-3"></textarea>
            <button type="submit" class="px-md-3">Submit</button>
        </form>
        <a href="/">Go Back</a>
    </div>
</div>
</body>

</html>
