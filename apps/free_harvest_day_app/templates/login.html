{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        .bg-garden {
            background-image: url("{% static 'images/community_garden.jpg'%}");
            background-size: cover;

        }
    </style> -->
    <title>Login</title>
</head>

<body class="bg-garden">
    <div class="container mt-3">
        <h1>Login Page</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="/register">Register here</a>
        <form action="/process_login" method="post">
            {%csrf_token%}
            <label for="login_email">Email:</label>
            <input type="text" name="login_email" class="form-control mb-3" id="login_email">
            <div class="row">
                <div class="col">
                    <label for="login_password">Password:</label>
                    <input type="password" name="login_password" class="form-control mb-3" id="login_password">
                </div>
            </div>
            <button type="submit" class="px-md-3">Login</button>
        </form>

    </div>


</body>

</html>
